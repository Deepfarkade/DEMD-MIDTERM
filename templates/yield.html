{% extends 'layout.html' %} {% block body %}

<style>
    html body {
        background-color: rgb(206, 206, 228);
    }
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out the Yield of the Crop</b>
</h2>
<br />

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  ">
    <form method="POST" action="{{ url_for('yield_prediction') }}">
        <div class="form-group">
            <label for="Rainfall" style="font-size: 17px"><b>Rainfall</b></label>
            <input type="float" class="form-control" id="Rainfall" name="Rainfall" placeholder="Enter the Rainfall (in mm)" style="font-weight: bold" required />
        </div>
        <div class="form-group">
            <label for="Temp" style="font-size: 17px"><b>Temperature</b></label>
            <input type="float" class="form-control" id="Temp" name="Temp" placeholder="Enter the Temp (In celsius)" style="font-weight: bold" required />
        </div>
        <div class="form-group">
            <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
            <input type="float" class="form-control" id="Humidity" name="Humidity" placeholder="Enter the Humidity" style="font-weight: bold" required />
        </div>
        <div class="form-group">
            <label for="Area" style="font-size: 17px"><b>Area</b></label
      >
      <input
        type="float"
        class="form-control"
        id="Area"
        name="Area"
        placeholder="Enter the Area"
        style="font-weight: bold"
        required
      />
